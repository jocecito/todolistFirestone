<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <title>ToDoListJS with Firebase & Firestore</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo right">To Do</a>
            <ul id="nav-mobile">
                <li class="logged-in"><a href="#" id="logout">Logout</a></li>
                <li class="logged-in" id="user-email"></li>
                <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-login">Login</a></li>
                <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="" id="add-todo-form" class="logged-in">
            <input type="text" name="title" placeholder="Add Task">
            <button class="waves-effect waves-light btn">Add Task</button>
        </form>

        <ul id="todo-list" class="collection">
            <!-- <li class="collection-item">
                <span>Buying Food</span>
                <i class="material-icons secondary-content">delete</i>
                <a href="#modal1" class="modal-trigger secondary-content">
                    <i class="material-icons">edit</i>
                </a>
            </li> -->
        </ul>


        <!-- Modal Edit -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <input type="text" name="newtitle" placeholder="Update Task">
            </div>
            <div class="modal-footer">
                <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
            </div>
        </div>

        <!-- Modal Login -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="" id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required>
                        <label>Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal SignUp -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <form action="" id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required>
                        <label>Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>

</html>
